<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ä°NDÄ°RÄ°M Ã‡ARKI</title>
  <style>
    body {
     font-family: 'Arial', 'Comic Sans MS', cursive;
      background-color: #fef6e4;
      margin: 0;
      padding: 50px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      text-align: center;
    }

    .logo {
      width: 100%;
      max-width: 500px;
      height: auto;
      image-rendering: auto;
    }

    h1 {
      font-size: 3em;
      color: red !important;
      margin-bottom: 20px;
      word-break: break-word;
    }

    button {
      font-size: 1.5em;
      padding: 15px 30px;
      background-color: #ffd966;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      box-shadow: 2px 2px 5px rgba(0,0,0,0.2);
      margin-top: 20px;
    }

    button:disabled {
      background-color: #ccc;
      cursor: not-allowed;
    }

    #result {
      margin-top: 40px;
      font-size: 2em;
      color: #0066cc;
      font-weight: bold;
    }

    .highlight {
      font-size: 2.5em;
      color: #d62828;
    }

    @media (max-width: 768px) {
      body {
        padding: 20px;
      }

      .logo {
        width: 90%;
        max-width: 300px;
      }

      h1 {
        font-size: 2.2em;
        animation: parla 1s infinite alternate;
        color: red !important;
      }

      button {
        font-size: 1.3em;
        padding: 12px 24px;
      }

      #result {
        font-size: 1.8em;
      }
    }

    @media (max-width: 480px) {
      body {
        padding: 10px;
      }

      h1 {
        font-size: 2em;
        color: red !important;
      }

      button {
        font-size: 1.2em;
        padding: 10px 20px;
      }

      #result {
        font-size: 1.6em;
      }
    }

    @keyframes parla {
      from { opacity: 0.6; }
      to { opacity: 1; }
    }
  </style>
</head>
<body>

  <img src="logo.png" alt="ANKA KÄ°TAP KIRTASÄ°YE Logosu" class="logo">
  <h1>ðŸŽ‰ Ä°NDÄ°RÄ°M Ã‡ARKI</h1>
  <button id="spinButton" onclick="spin()">Ã‡arkÄ± Ã‡evir!</button>
  <div id="result"></div>
  <audio id="bgMusic" src="yerinde-dur-10s.mp3"></audio>

  <script>
    const button = document.getElementById("spinButton");
    const result = document.getElementById("result");
    const music = document.getElementById("bgMusic");

    if (localStorage.getItem("spun") === "true") {
      button.disabled = true;
      result.innerHTML = `
        <p>Bu Ã§ark zaten Ã§evrildi.</p>
        <p class="highlight">Tek kullanÄ±mlÄ±ktÄ±r</p>
      `;
    }

    function spin() {
      button.disabled = true;
      localStorage.setItem("spun", "true");

      music.currentTime = 0;
      music.play();

      let counter = 0;
      const animationDuration = 10000;
      const interval = 100;

      const animation = setInterval(() => {
        const fakeNumber = Math.floor(Math.random() * 21);
        result.innerHTML = `<p>Ã‡ark dÃ¶nÃ¼yor...</p><p class="highlight">%${fakeNumber}</p>`;
        counter += interval;
        if (counter >= animationDuration) {
          clearInterval(animation);
          music.pause();
          music.currentTime = 0;
          showRealResult();
        }
      }, interval);
    }

    function showRealResult() {
      const zeroChance = 0.5;

      if (Math.random() < zeroChance) {
        result.innerHTML = `
          <p>BugÃ¼n indirim yok ðŸ˜¢</p>
          <p class="highlight">%0</p>
        `;
      } else {
        const weights = {
  1: 60,
  2: 25,
  3: 4,
  4: 4,
  5: 5,
  6: 1,
  10: 1
};

        const total = Object.values(weights).reduce((a, b) => a + b, 0);
        const rand = Math.random() * total;

        let cumulative = 0;
        for (const [discount, weight] of Object.entries(weights)) {
          cumulative += weight;
          if (rand <= cumulative) {
            result.innerHTML = `
              <p>ðŸŽŠ Tebrikler! Ä°ndirim kazandÄ±nÄ±z:</p>
              <p class="highlight">%${discount}</p>
            `;
            break;
          }
        }
      }
    }
  </script>

</body>
</html>
